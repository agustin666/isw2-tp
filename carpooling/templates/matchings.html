{% extends 'layout.html' %}

{% block content %}

<h2>Matchings generados</h2>

<div>
  {% for m in matchings %}
    <div>
      <p>Dia: {{m.owner.date.day}}</p>
      <p>Usuario con auto: {{m.owner.user.email}}</p>
      <div>Usuarios restantes:
        <ul>
          {% for t in m.trips %}
            <p>{{t.user.email}}</p>
          {% endfor %}  
        </ul>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
