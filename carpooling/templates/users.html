{% extends 'layout.html' %}

{% block content %}

<h2>Usuarios registrados</h2>

<div>
{% for user in users %}
  <div>
    <p>Nombre: {{ user.name }}</p>
    <p>Email: {{ user.email }}</p>
  </div>
{% endfor %}
</div>

<a href="{% url users_delete %}">Borrar usuarios registrados</a>
{% endblock content %}
